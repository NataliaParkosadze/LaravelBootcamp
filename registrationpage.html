<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Knight Cup</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./registrationpage.css">
</head>
<body>
    <div class="registrationpage__container">
        <div class="registrationpage-left__wrapper">
            <header class="registrationpage__header"><img src="./images/knight-cup-logo.svg"></header>
            <div class="registrationpage-left__wrapper-img">
                <div class="left__wrapper-quote">
                    “When you see a good move,
                    <br>
                    look for a better one.”
                    <p>-Emanuel Lasker</p>
                </div>
                <img src="./images/registration-photo.png"/>
            </div>
        </div>

        <div class="registrationpage-right__wrapper">
            <div class="registration-title"><p>Start creating your account</p></div>
        <div class="registration-form__container">
            <div class="registration-steps">
                <div class="registration-steps-numbers">
                    <div class="registration-steps-number step-one">
                        1
                    </div>
                    <div class="registration-steps-line"></div>
                    <div class="registration-steps-number">
                        2
                    </div>
                </div>
                <div class="registration-steps-titles">
                    <div class="registration-steps-title">Personal information</div>
                    <div class="registration-steps-title">Chess experience</div>
                </div>

            </div>

            <div class="registration-form-container">
                <div class="registration-form-header">
                    <p class="registraton-form-title">Personal information</p>
                    <p class="registration-form-subtitle">This is basic informaton fields</p>
                </div>

                <form action=""  id="registration-form" class="registration-form">
                    <div id="form-error__container">
                        <div id="form-error_header"><div class="error-top"><img src='./images/error-icon.svg'><div id='form-error_header-text'></div> </div><img onclick="closeError()" id="error-close" src="./images/error-close.svg"/></div>
                            <div id="form-error"></div>

                    </div>
                    <div class="form-input-container">
                        <input type="text" id="form-name" placeholder="Name *" class="registration-form-input input-1">
                        <img src="./images/check-arrow.svg" class="form-success-icon" id="form-name-icon"></img>
                    </div>

                    <div class="form-input-container">
                        <input  type="text" id="form-email" placeholder="Email address *" class="registration-form-input input-1">
                        <img src="./images/check-arrow.svg" class="form-success-icon" id="form-email-icon"></img>
                    </div>

                    <div class="form-input-container">
                        <input  type="number" id="form-number" placeholder="Phone number *" class="registration-form-input input-1">
                        <img src="./images/check-arrow.svg" class="form-success-icon" id="form-number-icon"></img>
                    </div>

                    <div class="form-input-container">
                        <input  type="date" id="form-birth" placeholder="Date of birth *" class="registration-form-input input-1"> 
                        <img src="./images/check-arrow.svg" class="form-success-icon" id="form-birth-icon"></img>
                    </div>


                    <div class="registration-form-buttons">
                        <a href="./mainpage.html" class="registration-back-btn">Back</a>
                        <button type="submit" value="Submit" class="registration-submit-btn">Next<img src='./images/get-started-arrow.svg'/></button> 
                        <!-- <div onclick="secondSteps()" id="next-btn" class="next-btn">Next<img src='./images/get-started-arrow.svg'/></div> -->
                    </div> 
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="./registrationform.js"></script>
</html>
